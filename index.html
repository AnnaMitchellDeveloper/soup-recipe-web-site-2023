<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Soups recipes</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>My favorite soups</h1>
        <input
          type="text"
          class="searchBox"
          placeholder="What soup I want today..."
        />
      </div>
      <div class="all-recipe">
        <div class="each-recipe">
          <img
            src="images/tortellini.jpg"
            alt="Tortellini Soup"
            width="400px"
          />
          <p>
            <a
              href="https://themodernproper.com/tortellini-soup-with-italian-sausage-and-kale"
              class="link"
              target="_blank"
              >Tortellini Soup</a
            >
          </p>
        </div>
        <div class="each-recipe">
          <img
            src="images/Hungarian-Mushroom-Soup-6.jpg"
            alt="Mushroom Soup"
            width="400px"
          />
          <p>
            <a
              href="https://themodernproper.com/hungarian-mushroom-soup"
              class="link"
              target="_blank"
              >Mushroom Soup</a
            >
          </p>
        </div>
        <div class="each-recipe">
          <img
            src="images/chicken-tortilla-soup-6.jpg"
            alt="Tortilla Soup"
            width="400px"
          />
          <p>
            <a
              href="https://themodernproper.com/tortilla-soup"
              class="link"
              target="_blank"
              >Tortilla Soup</a
            >
          </p>
        </div>
        <div class="each-recipe">
          <img
            src="images/White-Bean-Chicken-Soup-1.jpg"
            alt="Bean Chicken Soup"
            width="400px"
          />
          <p>
            <a
              href="https://themodernproper.com/white-bean-chicken-soup"
              class="link"
              target="_blank"
              >Bean Chicken Soup</a
            >
          </p>
        </div>
        <div class="each-recipe">
          <img
            src="images/Quick_Easy_Chicken_Noodle_Soup_11.jpg"
            alt="Chicken Noodle Soup"
            width="400px"
          />
          <p>
            <a
              href="https://themodernproper.com/quick-and-easy-chicken-noodle-soup"
              class="link"
              target="_blank"
              >Chicken Noodle Soup</a
            >
          </p>
        </div>
        <div class="each-recipe">
          <img
            src="images/Italian-Meatball-Soup-17.jpg"
            alt="Italian Meatball Soup"
            width="400px"
          />
          <p>
            <a
              href="https://themodernproper.com/italian-meatball-soup"
              class="link"
              target="_blank"
              >Italian Meatball Soup</a
            >
          </p>
        </div>
      </div>
      <footer>
        <p>Coded by Anna Mitchell and it is <a href="https://github.com/AnnaMitchellDeveloper/soup-recipe-web-site-2023" target="_blank">open-source</a>.</p>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
